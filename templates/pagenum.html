<div align="center">
{% if page.has_previous %}
    <a href="/?pid={{ page.previous_page_number }}">上一页</a>
{% endif %}
{% for pn in p.page_range %}
    <a href="/?pid={{ pn }}">{{ pn }}</a>
{% endfor %}
{% if page.has_next %}
    <a href="/?pid={{ page.next_page_number }}">下一页</a>
{% endif %}
</div>
